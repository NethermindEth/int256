name: Test

on:
  pull_request:
  push:
    paths:
      - 'src/Nethermind.*/**'
  workflow_dispatch:
  
env:
  DOTNET_EnableHWIntrinsic: ${{ matrix.JIT_INTRINSICS }}

jobs:
  test:
    name: Test
    strategy:
      matrix:
        BUILD_CONFIG: ["release", "debug"]
        JIT_INTRINSICS: [0, 1]
    runs-on: ubuntu-latest
    steps:
    
      - name: Check out repository
        uses: actions/checkout@v3
    
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7

      - name: Test
        working-directory: src/Nethermind.Int256.Test
        run: dotnet test -c ${{ matrix.BUILD_CONFIG }}
