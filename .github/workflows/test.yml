name: Test

on:
  push:
    paths:
      - 'src/Nethermind.*/**'
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    
      - name: Check out repository
        uses: actions/checkout@v3
    
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7

      - name: Test
        working-directory: src/Nethermind.Int256.Test
        run: dotnet test -c release
